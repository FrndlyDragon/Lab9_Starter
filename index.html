<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button onclick="consoleLog()">Console Log</button>
      <button onclick="consoleError()">Console Error</button>
      <button onclick="consoleCount()">Console Count</button>
      <button onclick="consoleWarn()">Console Warn</button>
      <button onclick="consoleAssert()">Console Assert</button>
      <button onclick="consoleClear()">Console Clear</button>
      <button onclick="consoleDir(this)">Console Dir</button>
      <button onclick="consoleDirXML(this)">Console dirxml</button>
      <button onclick="consoleGroup()">Console Group Start</button>
      <button onclick="consoleGroupEnd()">Console Group End</button>
      <button onclick="consoleTable()">Console Table</button>
      <button onclick="consoleTimeStart()">Start Timer</button>
      <button onclick="consoleTimeEnd()">End Timer</button>
      <button onclick="consoleTrace()">Console Trace</button>
      <button onclick="globalError()">Trigger a Global Error</button>
    </section>
  </main>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "76d802163d9b444484b5a526f6eddbea"

    });
  </script>
                        

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    window.onerror = function () {
      console.log("An error has been found");
    }
    // Start your code here
    // You may move this JS to another file if you wish
    function consoleLog() {
      console.log("Console Log Demo");
    }

    function consoleError() {
      console.error("Console Error Demo");
    }

    function consoleCount() {
      console.count('Console Count Demo');
      console.count('Console Count Demo');
      console.count('Console Count Demo');
    }

    function consoleWarn() {
      console.warn("Console Warn Demo");
    }

    function consoleAssert() {
      console.assert(false, "Console Assert Demo");
    }

    function consoleClear() {
      console.clear();
    }

    function consoleDir(clickObj) {
      console.dir(clickObj);
    }

    function consoleDirXML(clickObj) {
      console.dirxml(clickObj);
    }

    function consoleGroup() {
      console.group();
    }

    function consoleGroupEnd() {
      console.groupEnd();
    }

    function consoleTable() {
      console.table(["Option 1", "Option 2", "Option 3"]);
    }

    function consoleTimeStart() {
      console.time("Timer Demo");
    }

    function consoleTimeEnd() {
      console.timeEnd("Timer Demo");
    }

    function consoleTrace() {
      console.trace();
    }

    function globalError() {
      let badRef;
      badReg.innerText = "This does nothing";
    }

    function createWelcome() {
      let textArea = document.querySelector('textarea');
      if (textArea == null) {
        throw new MissingError("TextArea is missing. Must Add.");
      }

      textArea.innerText = "Welcome!";
    }

    class MissingError extends Error {
      constructor(message) {
        super(message);
        this.name = "MissingError";
      }
    }

    try {
      createWelcome();
    } catch (error) {
      if (error instanceof MissingError) {
        console.error(error);
      }
    } finally {
      console.log("Attempted to create greeting");
    }
  </script>
</body>

</html>
